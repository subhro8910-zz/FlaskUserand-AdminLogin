{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Delete User{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}
{% block content %}

<div class="container">
  <form class="form-signin" method="POST" action="/deleteuser">
    <h2 class="form-signin-heading">Delete User By Username</h2>
    {{ form.hidden_tag()}}
        {{ wtf.form_field(form.username)}}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Delete</button><br>
    <a href="{{ url_for('admindashboard') }}"><button class="btn btn-lg btn-primary btn-block" type="button">Cancel</button></a>
  </form>

</div> <!-- /container -->
{% endblock %}
